name: Non-functional checks (pip-audit)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit + Poetry
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit poetry

      - name: Export backend deps
        working-directory: backend
        run: poetry export -f requirements.txt --without-hashes -o /tmp/backend-requirements.txt

      - name: Run pip-audit
        run: pip-audit -r /tmp/backend-requirements.txt
